version: '3'
services:
    db-app:
        image: eveinabox/db-app
        build: ./db-app
        container_name: db-app
        volumes:
            - db-app-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    db-evesde:
        image: eveinabox/db-evesde
        build: ./db-evesde
        container_name: db-evesde
        volumes:
            - db-evesde-data:/var/lib/postgresql/data
        ports:
            - "5543:5432"



        #client:

        #rest-api:

volumes:    
    db-evesde-data:
    db-app-data:
